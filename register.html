<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Niceng</title>
    <link rel="icon" type="image/svg+xml" href="https://learnenglishwithaurora.github.io/aurora.svg" />
    <style>
        :root {
            font-family: 'Inter', system-ui, Avenir, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-weight: 400;
            color-scheme: light;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .register-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 2px solid #FFD700;
            transition: transform 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 80px;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #FFD700;
            margin: 10px 0;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #FFD700;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: white;
        }

        input:focus {
            outline: none;
            border-color: #FFA500;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .links {
            text-align: center;
            margin-top: 25px;
        }

        .links a {
            color: #FFA500;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: block;
            margin: 10px 0;
        }

        .links a:hover {
            color: #FF8C00;
            text-decoration: underline;
        }

        .error {
            color: #ff4444;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            background-color: #ffe6e6;
            border-radius: 8px;
            border: 1px solid #ffcccc;
        }

        .welcome-text {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .logo img {
                height: 60px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="https://learnenglishwithaurora.github.io/aurora.svg" alt="Niceng">
            <h1>Niceng</h1>
            <div class="welcome-text">
                Bắt đầu hành trình học tiếng Anh của bạn ngay hôm nay
            </div>
        </div>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" required placeholder="Nhập họ và tên của bạn">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Nhập email của bạn">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" required minlength="6" placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)">
                <div class="password-requirements">Mật khẩu phải có ít nhất 6 ký tự</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" required placeholder="Nhập lại mật khẩu">
            </div>
            <button type="submit">Đăng ký</button>
            <div class="links">
                <a href="login.html">Đã có tài khoản? Đăng nhập ngay</a>
                <a href="index.html">← Quay lại trang chủ</a>
            </div>
        </form>
        <div id="errorMessage" class="error"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBc55gGulDbOCgGp2USL_HXeVLwqqXFTTU",
            authDomain: "niceng-c235d.firebaseapp.com",
            projectId: "niceng-c235d",
            storageBucket: "niceng-c235d.firebasestorage.app",
            messagingSenderId: "532991375524",
            appId: "1:532991375524:web:699b2e9f5b1bf727d68e31",
            measurementId: "G-PDZ20PLN86"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const button = document.querySelector('button');
            
            if (password !== confirmPassword) {
                errorMessage.textContent = "Mật khẩu xác nhận không khớp!";
                return;
            }
            
            // Show loading state
            button.innerHTML = 'Đang đăng ký...';
            button.disabled = true;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    
                    // Save user data to Firestore
                    return db.collection('users').doc(user.uid).set({
                        name: name,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        role: 'user'
                    });
                })
                .then(() => {
                    window.location.href = 'main.html';
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                    button.innerHTML = 'Đăng ký';
                    button.disabled = false;
                });
        });
    </script>
</body>
</html>
